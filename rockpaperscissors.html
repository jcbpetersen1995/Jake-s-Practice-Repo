<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    
    <script>
        alert("Welcome to Rock, Paper, Scissors! When you're ready to play, press OK.");
        var computerOptions = ["r", "p", "s"];
        var wins = 0;
        var loses = 0;
        var ties = 0;

        for (var i = 0; i < 5; i++) {
            var computerGuess = computerOptions[Math.floor(Math.random() * computerOptions.length)];

            var userGuess = prompt("Make a selection! Rock, Paper, or Scissors? Please select 'r' for rock, 'p' for paper, and 's' for scissors.");
            var userGuessLower = userGuess.toLowerCase();

            if (userGuessLower === "r" || userGuessLower === "s" || userGuessLower === "p") {
                alert("The computer chose " + computerGuess);
            }

            if ((userGuessLower === "r" && computerGuess === "s") ||
                (userGuessLower === "p" && computerGuess === "r") ||
                (userGuessLower === "s" && computerGuess === "p")) {
                    wins++;
                    alert("Congratulations. You've won this round! You've won " + wins + " times!");
                }
            else if (computerGuess === userGuessLower) {
                ties++;
                alert("You've tied with the computer " + ties + " times!");
            }

            else {
                loses++;
                alert("Boo!!!!!! You've lost " + loses + " times!!! Haha");
            }
        }

        alert("You've won " + wins + " times! You lost " + loses + " times. Not too bad...");
        alert("Thanks for playing!");


    
    </script>
</body>
</html>
